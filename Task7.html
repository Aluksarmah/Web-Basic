<!DOCTYPE html>
<html lang="en">

<head>

    <title>Website7</title>
    <link rel="Stylesheet" href="Task7.css">
</head>

<body>
    <div class="mainBox">
        <h3>HTML Form</h3>
        <form accept="/">
            <label for="name">Enter Your Name</label>
            <input type="text" required name="Name" />
            <label for="age">What is your age ?</label>
            <input type="number" required name="age" />
            <label for="message">Write a message !</label>
            <textarea required name="message" cols="30" rows="6"></textarea>
            <button>Sent it!</button>
        </form>

    </div>
   
</body>

</html>
