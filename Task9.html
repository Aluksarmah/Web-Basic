<!DOCTYPE html>
<html>
<head>
    <title>Change Content on Button Click</title>
</head>
<body>
    <p id="demo">My name is Alok.</p>
    <button onclick="changeContent()">Click me</button>

    <script>
        function changeContent() {
            // Get a reference to the paragraph element
            var paragraph = document.getElementById("demo");

            // Change the content of the paragraph
            paragraph.innerHTML = "I am from Assam.";
        }
    </script>
</body>
</html>
